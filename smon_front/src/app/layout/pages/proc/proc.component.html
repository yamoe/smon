<div class="row">
  <div class="col-md-12">

    <button class="btn btn-sm btn-outline" [disabled]="loadingProcessList" (click)="loadProcessList()">
      <span *ngIf="!loadingProcessList">Refresh Process List</span>
      <span class="spinner spinner-inline" *ngIf="loadingProcessList"></span>
      <span *ngIf="loadingProcessList">Refresh Process List...</span>
    </button>

  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="select">
      <select [disabled]="loadingProcessList" (change)="registProcessName($event.target.value)">
        <option selected value="">[ select for add ]</option>
        <option *ngFor="let processName of processList">{{ processName }}</option>
      </select>
      <br/><br/>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <app-dynamic #dynamic></app-dynamic>
  </div>
</div>
